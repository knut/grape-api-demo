<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="person.name" class="form-control" id="name" placeholder=""/>
  </div>
</div>
<div class="form-group">
  <label for="address" class="col-sm-2 control-label">Role</label>
  <div class="col-sm-10">
    <input type="text" ng-model="person.role" class="form-control" id="role" placeholder=""/>
  </div>
</div>
<div class="form-group">
  <label for="city" class="col-sm-2 control-label">Passport</label>
  <div class="col-sm-10">
    <input type="file" ng-model="person.file" class="form-control" id="file" placeholder=""/>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
